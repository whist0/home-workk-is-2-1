<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости продуктов</title>
    <script defer src="app.js"></script>
</head>
<body>
<h2>Калькулятор стоимости продуктов</h2>

<div>
    <label for="product">Продукт:</label>
    <input type="text" id="product" placeholder="Название продукта">
    <br><br>
    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" min="0">
    <br><br>
    <label for="price">Цена за единицу:</label>
    <input type="number" id="price" min="0">
    <br><br>
    <button onclick="addProduct()">Добавить продукт</button>
</div>
<div>
    <h3>Результаты:</h3>
    <ul id="productList"></ul>
    <p id="totalPrice"></p>
</div>
</body>
</html>
